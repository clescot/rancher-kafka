kafka-config:
  image: clescot/rancher-kafka-config:22

kafka:
  labels:
#   test selecting host based on labels
    io.rancher.scheduler.affinity:host_label: zk=rancher
#   only one container per host
    io.rancher.scheduler.affinity:container_label_ne: io.rancher.stack_service.name=$${stack_name}/$${service_name}
#   we need to have kafka-config
    io.rancher.sidekicks: kafka-config

  image: clescot/rancher-kafka:13
  volumes_from: 
   - kafka-config

  ports:
#  kafka message port
   - "9092:9092"
#  JMX port
   - "7203:7203"

